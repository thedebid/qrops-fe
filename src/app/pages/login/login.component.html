<div
  class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 flex items-center justify-center p-4"
>
  <div class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
      <div class="p-8">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-gray-900">Welcome back</h1>
          <p class="text-gray-500 mt-2">Sign in to your account</p>
        </div>

        <form onSubmit="{handleSubmit}" class="space-y-6">
          <div>
            <label
              htmlFor="email"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Email
            </label>
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <!-- <Mail size="{18}" class="text-gray-400" /> -->
              </div>
              <app-form-input
                [type]="'email'"
                id="email"
                name="email"
                type="email"
                autoComplete="email"
                required
                placeholder="you@example.com"
                value="{formData.email}"
                onChange="{handleChange}"
              />
            </div>
          </div>

          <div>
            <label
              htmlFor="password"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Password
            </label>
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <!-- <Lock class="text-gray-400" /> -->
                <i-lucide
                  [img]="LockIcon"
                  [size]="18"
                  class="text-gray-400"
                ></i-lucide>
              </div>
              <app-form-input
                [type]="showPassword ? 'text' : 'password'"
                id="password"
                name="password"
                autoComplete="current-password"
                required
                placeholder="••••••••"
                value="{formData.password}"
                onChange="{handleChange}"
              />
              <app-button
                type="button"
                [variant]="'completeghost'"
                class="absolute inset-y-0 right-0 pr-3 flex items-center"
                (click)="togglePassword()"
              >
                @if (showPassword) {
                <i-lucide
                  [img]="EyeOffIcon"
                  [size]="18"
                  class="text-gray-400 hover:text-gray-500"
                ></i-lucide>
                } @else {
                <i-lucide
                  [img]="EyeIcon"
                  [size]="18"
                  class="text-gray-400 hover:text-gray-500"
                ></i-lucide>
                }
              </app-button>
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                id="remember-me"
                name="rememberMe"
                type="checkbox"
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                checked="{formData.rememberMe}"
                onChange="{handleChange}"
              />
              <label
                htmlFor="remember-me"
                class="ml-2 block text-sm text-gray-700"
              >
                Remember me
              </label>
            </div>

            <div class="text-sm">
              <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                Forgot your password?
              </a>
            </div>
          </div>
          <app-button type="submit" class="w-full"> Sign in</app-button>
          <!-- <Button type="submit" class="w-full" disabled="{isLoading}">
            @if (isLoading) {
            <div class="flex items-center justify-center">
              <svg
                class="animate-spin -ml-1 mr-2 h-4 w-4 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  strokeWidth="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
              Signing in...
            </div>
            } @else { Sign in }
          </Button> -->
        </form>

        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500"
                >Don't have an account?</span
              >
            </div>
          </div>
          <div class="mt-6">
            <app-button variant="outline" class="w-full">
              Create an account
            </app-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
