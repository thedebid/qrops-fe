<div
  class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 flex items-center justify-center p-4"
>
  <div class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
      <div class="p-8">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-gray-900">Welcome back</h1>
          <p class="text-gray-500 mt-2">Sign in to your account</p>
        </div>

        <form [formGroup]="form" (ngSubmit)="handleSubmit()" class="space-y-6">
          <div>
            <label
              htmlFor="email"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Email
            </label>
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i-lucide [img]="MailIcon" [size]="18" class="text-gray-400" />
              </div>
              <input
                id="email"
                type="email"
                formControlName="email"
                [ngClass]="
                  cn(
                    'flex h-10
              w-full rounded-md border border-gray-300 bg-white px-3 py-2 pl-10
              text-sm placeholder:text-gray-400 focus:outline-none focus:ring-2
              focus:ring-blue-500 focus:border-transparent
              disabled:cursor-not-allowed disabled:opacity-50'
                  )
                "
              />
              <!-- f['email'].errors
                      ? 'border-red-500 focus:ring-red-500'
                      : undefined -->
            </div>
            <div
              *ngIf="submitted && f['email'].errors"
              class="text-red-500 text-xs mt-1"
            >
              <div *ngIf="f['email'].errors['required']">Required field</div>
              <div *ngIf="f['email'].errors['email']">
                Email must be an email address valid
              </div>
            </div>
          </div>

          <div>
            <label
              htmlFor="password"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Password
            </label>
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i-lucide
                  [img]="LockIcon"
                  [size]="18"
                  class="text-gray-400"
                ></i-lucide>
              </div>
              <input
                [type]="showPassword ? 'text' : 'password'"
                id="password"
                name="password"
                formControlName="password"
                [ngClass]="
                  cn(
                    'flex h-10
              w-full rounded-md border border-gray-300 bg-white px-3 py-2 pl-10
              text-sm placeholder:text-gray-400 focus:outline-none focus:ring-2
              focus:ring-blue-500 focus:border-transparent
              disabled:cursor-not-allowed disabled:opacity-50'
                  )
                "
              />
              <!-- (f['password'].errors && f['password'].touched) ||
                      f['password'].dirty
                      ? 'border-red-500 focus:ring-red-500'
                      : undefined -->
              <app-button
                type="button"
                [variant]="'completeghost'"
                class="absolute inset-y-0 right-0 pr-3 flex items-center"
                (click)="togglePassword()"
              >
                @if (showPassword) {
                <i-lucide
                  [img]="EyeOffIcon"
                  [size]="18"
                  class="text-gray-400 hover:text-gray-500"
                ></i-lucide>
                } @else {
                <i-lucide
                  [img]="EyeIcon"
                  [size]="18"
                  class="text-gray-400 hover:text-gray-500"
                ></i-lucide>
                }
              </app-button>
            </div>
            <div
              *ngIf="submitted && f['password'].errors"
              class="text-red-500 text-xs mt-1"
            >
              <div *ngIf="f['password'].errors['required']">Required field</div>
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                id="remember-me"
                name="rememberMe"
                type="checkbox"
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                checked="{formData.rememberMe}"
                onChange="{handleChange}"
              />
              <label
                htmlFor="remember-me"
                class="ml-2 block text-sm text-gray-700"
              >
                Remember me
              </label>
            </div>

            <div class="text-sm">
              <a
                routerLink="/login"
                (click)="forgotPassword()"
                class="font-medium text-blue-600 hover:text-blue-500"
              >
                Forgot your password?
              </a>
            </div>
          </div>
          <app-button type="submit" class="w-full" [disabled]="isLoading">
            @if (isLoading) {
            <div class="flex items-center justify-center">
              Signing in...
              <svg
                class="animate-spin ml-2 mr-2 h-4 w-4 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <i-lucide [img]="LucideLoaderCircleIcon" [size]="12"></i-lucide>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
            </div>
            } @else { Sign in }
          </app-button>
        </form>

        <div class="mt-6">
          <!-- <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500"
                >Don't have an account?</span
              >
            </div>
          </div>
          <div class="mt-6">
            <app-button variant="outline" class="w-full" (click)="register()">
              Create an account
            </app-button>
          </div> -->
          <div class="mt-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
            <p class="text-sm text-blue-800 font-medium mb-2">
              Demo Credentials:
            </p>
            <p class="text-xs text-blue-700">Email: admin&#64;qrops.com</p>
            <p class="text-xs text-blue-700">Password: //password</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
