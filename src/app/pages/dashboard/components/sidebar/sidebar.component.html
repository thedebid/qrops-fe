<aside
  [ngClass]="[
    'fixed top-0 left-0 z-20 h-full pt-16 border-r border-gray-200 bg-white transition-all duration-300',
    isOpen ? 'w-64' : 'w-0 -translate-x-full lg:w-20 lg:translate-x-0'
  ]"
>
  <div class="h-full overflow-y-auto py-4 scrollbar-hide">
    <nav class="px-2 space-y-1">
      <a
        *ngFor="let item of menuItems"
        [routerLink]="item.path"
        [ngClass]="[
          'flex items-center px-4 py-3 text-sm font-medium rounded-md transition-colors',
          isActive(item.path)
            ? 'bg-blue-50 text-blue-600'
            : 'text-gray-700 hover:bg-gray-100',
          !isOpen ? 'lg:justify-center' : ''
        ]"
      >
        <!-- Icon placeholder (replace with component or font class) -->
        <!-- <i
          [ngClass]="[
            isActive(item.path) ? 'text-blue-600' : 'text-gray-500',
            isOpen ? 'mr-3' : 'lg:mr-0',
            'material-icons'
          ]"
        >
          {{ item.icon }}
          <i-lucide [img]="item.icon" [size]="20"></i-lucide>
        </i> -->
        <i-lucide
          [img]="item.icon"
          [size]="20"
          [ngClass]="[
            isActive(item.path) ? 'text-blue-600' : 'text-gray-500',
            isOpen ? 'mr-3' : 'lg:mr-0'
          ]"
        ></i-lucide>
        <span [ngClass]="{ 'lg:hidden': !isOpen }">
          {{ item.label }}
        </span>
      </a>
    </nav>
  </div>
</aside>
