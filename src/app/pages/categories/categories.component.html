<div class="space-y-6">
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
    <div>
      <h1 class="text-2xl font-bold text-gray-900">Categories</h1>
      <p class="text-gray-500 mt-1">Manage your products categories</p>
    </div>
    <a routerLink="/dashboard/categories/new">
      <app-button class="mt-4 sm:mt-0 flex items-center">
        <i-lucide [img]="PlusIcon" [size]="18" class="mr-1"></i-lucide>
        Add Category
      </app-button>
    </a>
  </div>
  <div
    class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden"
  >
    <div class="overflow-x-auto">
      <table class="w-full">
        <thead>
          <tr class="bg-gray-50 border-b border-gray-200">
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Category
            </th>
            <th class="px-6 py-3 text-left">Description</th>
            <th class="px-6 py-3 text-right">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          @for (category of categories; track category.id) {
          <tr class="hover:bg-gray-50 transition-colors">
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex items-center">
                <div
                  class="h-10 w-10 rounded-md overflow-hidden flex-shrink-0 bg-gray-100"
                >
                  <img
                    [src]="category.image"
                    [alt]="category.name"
                    class="h-full w-full object-cover"
                  />
                </div>
                <div class="ml-4">
                  <div class="text-sm font-medium text-gray-900">
                    {{ category.name }}
                  </div>
                </div>
              </div>
            </td>
            <td class="px-6 py-4 text-sm text-gray-500">
              {{ category.description }}
            </td>

            <td class="px-6 py-4 text-right">
              <div class="flex items-center justify-end space-x-2">
                <button class="text-blue-600 hover:text-blue-900">
                  <i-lucide [img]="EditIcon" [size]="16"></i-lucide>
                </button>
                <button class="text-red-600 hover:text-red-900">
                  <i-lucide [img]="Trash2Icon" [size]="16"></i-lucide>
                </button>
                <button class="text-gray-400 hover:text-gray-500">
                  <i-lucide [img]="MoreHorizontalIcon" [size]="16"></i-lucide>
                </button>
              </div>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
